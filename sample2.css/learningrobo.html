    <style>
        body{

        .abc{

            float:left;

        .xyz{

        }
        .pqr{
            margin: 3%;
            background-color:black;
            position: relative;
            width:60%;
            text-align:center;
            padding:10px;
            float:right;
            height:400px;
            border-radius: 10px;
            color: white;
        }
       .tab{
        text-align: justify;
        font-size: larger;
        line-height: 40px;
       }
       .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
        color: white;
        font-size: xx-large;
       }
       .color{
        background: linear-gradient(to right,#f32170,#ff6b08,#cf23cf,#eedd44);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
       }
       
        
    </style>
</head>
