<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::first-line {
            font-weight: bold;
            color: blue;
          }
          div::first-letter {
            font-size: 24px;
            color: red;
          }
         
          div::before {
            content: "Before Content";
            font-style: italic;
          }
          
          div::after {
            content: "After Content ";
            font-style: italic;
          }
          li::marker {
            color: green;
            font-weight: bold;
          }
          ::selection {
            background-color: yellow;
            color: black;
          }
</style>
</head>
<body>
    <div>
        HELLO MAM
      </div>
      
      <ol>
        <li>H</li>
        <li>E</li>
        <li>L</li>
        <li>L</li>
        <li>O</li>
      </ol>
</body>
</html>
