<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::selection{
            text-align: center;
            background-color: aquamarine;
            color: red;
        }
        div{
            text-align: center;
        }
    </style>

</head>
<body>
    <center><h1>Hello World.</h1></center>

    <div><h2>Select the text in the Frist line to see effect</h2>  </div>
    <div><h3>This  is an Example of :: selection pseudo-Element</h3></div>

    
</body>
</html>
