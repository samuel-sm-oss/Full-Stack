<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Indent Example</title>
    <style>
        p {
            text-indent: 20px; 
        }
        .abc{
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <p>1.This is a paragraph with an indented first line of 20px. </p>
    <p class="abc">2.This is another paragraph with an indented first line 50px.</p>
</body>
</html>
